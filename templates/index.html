<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Stream Viewer</title>
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="static/script.js" defer></script>
  </head>
  <body>
    <h1>Dual Camera Stream</h1>
    <div class="controls">
      <button id="btn-start">Start Session</button>
      <button id="btn-stop" disabled>End Session</button>
      <span id="status" class="status">Disconnected</span>
    </div>
    <div class="video-container">
      <div class="cam-box">
        <span class="cam-label">Front Camera</span>
        <span class="placeholder">Waiting for stream...</span>
        <img id="front-image" alt="" />
      </div>
      <div class="cam-box">
        <span class="cam-label">Profile Camera</span>
        <span class="placeholder">Waiting for stream...</span>
        <img id="profile-image" alt="" />
      </div>
    </div>
  </body>
</html>
